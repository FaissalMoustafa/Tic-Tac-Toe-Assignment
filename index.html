<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class="welcome">Welcome to Tic-Tac-Toe</h1>
    <div class="player">
        <label>Player 1:</label>
        <input type="text" id="1st_player">
    </div>
    
    <div class="player">
        <label>Player 2:</label>
        <input type="text" id="2nd_player">
    </div>
    
    <div id="score">
        <h2 id="player-1-score">Player 1: 0</h2>
        <h2 id="player-2-score">Player 2: 0</h2> 
    </div>
    <div class="flex-container">
        <div class="grid-container">
            <div class="sqr-slot" id="slot-1"></div>
            <div class="sqr-slot" id="slot-2"></div>
            <div class="sqr-slot" id="slot-3"></div>
            <div class="sqr-slot" id="slot-4"></div>
            <div class="sqr-slot" id="slot-5"></div>
            <div class="sqr-slot" id="slot-6"></div>
            <div class="sqr-slot" id="slot-7"></div>
            <div class="sqr-slot" id="slot-8"></div>
            <div class="sqr-slot" id="slot-9"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
